<table class="table table-bordered">
    <tr ng-repeat="day in schedule.timetable">
        <td>{[ day.day ]} <br> {[ day.date ]}</td>

        <td>
            {[ day.startTime[0] ]} - {[ day.endTime[0] ]} <br>
            {[ day.startTime[1] ]} - {[ day.endTime[1] ]} <br>

            <edit-button ng-click="myFunc($index)"></edit-button>
        </td>
    </tr>
</table>
